<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Bling Bollector</title>
		<!-- Reset CSS -->
   		<link rel="stylesheet" href="assets/css/reset.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- JQuery -->
		 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- JS file --> 
		<script src="assets/javascript/game.js"></script>

	</head>
	<body>
		<div class="container">
	<!--header-->
		<div class="jumbotron" style="background-color: green; color: white;">
			<div class="container">
				<h1 class="text-center"><strong>Bling Bollector</strong></h1>
			</div>
		</div>


	<!--Rules to the game-->
	<div class="row">

		<div class="col-lg-12">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Rules to the Game</h3>
						</div>
						<div class="panel-body">
      <h4> Each piece of bling has a unique value. </h4>
      <h4> Click on a piece to add points to your score.</h4>
      <h4> Match your score to the target score to win.</h4>
      <h4> If you go over the target score, you lose.</h4>
      </p>
					</div>
				</div>
			</div>

		</div>




	<div class="row">
				
		<!-- Target Score -->
		<div class="col-lg-6">
					
				<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Target </h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="target-score"></h3>
						</div>
					</div>
				</div>

				<!-- Your Score -->
				<div class="col-lg-6">
					
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Your Score</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="your-score"></h3>
						</div>
					</div>
				</div>

		<!--BLING-->
		<div class="col-lg-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title text-center">$ BLING $ BLING $ </h3>
					</div>
					<div class="panel-body text-center">
							<img class src="assets/images/migos.png" alt="" id="migos">
							<img class src="assets/images/ring.jpg" alt="" id="ring">
							<img class src="assets/images/grillz.jpg" alt="" id="grillz">
							<img class src="assets/images/watch.jpeg" alt="" id="watch">
						</div>
					</div>

				</div>

			

			<!-- counters -->
			<div class="row">
				
				<!-- wins -->
				<div class="col-lg-6">				
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title text-center">WINS</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="win-count">0</h3>
						</div>
					</div>
				</div>

				<!-- losses -->
				<div class="col-lg-6">
					
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title text-center">LOSSES</h3>
						</div>
						<div class="panel-body">
							<h3 class="text-center" id="loss-count">0</h3>
						</div>
					</div>

				</div>
			</div>




	<!--main container closing div-->
	</div>
	</div>
